plugins:
- awesome-pages
- git-revision-date-localized
- minify:
    minify_html: true
- redirects:
    redirect_maps:
      get-started/part1.md: get-started/index.md
- search
- tags
repo_url: https://github.com/inaccel
site_author: InAccel
site_description: InAccel is a product for you to build, ship and run FPGA accelerated applications
site_name: InAccel Documentation
site_url: https://docs.inaccel.com/
theme:
  custom_dir: theme
  features:
  - content.code.annotate
  - navigation.instant
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  font:
    code: Roboto Mono
    text: Open Sans
  logo: assets/images/inaccel-docs-logo.svg
  name: material
  palette:
  - accent: inaccel
    media: '(prefers-color-scheme: light)'
    primary: inaccel
    scheme: default
    toggle:
      icon: material/theme-dark-light
      name: Switch to dark mode
  - accent: inaccel
    media: '(prefers-color-scheme: dark)'
    primary: inaccel
    scheme: slate
    toggle:
      icon: material/theme-light-dark
      name: Switch to light mode
